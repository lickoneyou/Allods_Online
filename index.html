<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Roboto&family=Roboto+Condensed:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Allods Online</title>
  <body>
    <header class="bg">
      <div class="layers layer1">
        <div class="layer1_left bg"></div>
        <div class="layer1_right bg"></div>
      </div>
      <div class="layers layer2">
        <div class="layer2_left bg"></div>
        <div class="layer2_right bg"></div>
      </div>
      <div class="layers layer3 bg"></div>
      <div class="layers layer4 bg"></div>
      <div class="layers layer5 bg"></div>
      <div class="layers layer6">
        <div class="logo bg"></div>
        <div class="box bg"></div>
        <div class="logoTitle">
          <h1>КОЛЛЕКЦИОННЫЕ ИЗДАНИЯ</h1>
          <p>
            Побеждайте легко, побеждайте стильно с новыми коллекционными
            изданиями «Аллодов Онлайн»!
          </p>
        </div>
      </div>
    </header>
    <main>
      <section class="kit bg">
        <div class="layers kit__layer1 bg"></div>
        <div class="kitWrapper">
          <div class="kitPet">
            <div class="kitCircle"></div>
            <div class="kitVito bg"></div>
          </div>
          <div class="kitDescription">
            <h2>НАБОР «ПОСЫЛКА С КОНТРАБАНДОЙ»</h2>
            <div class="servers">
              <div>
                <p>Бесплатные сервера</p>
              </div>
              <div>
                <p>Подписочный сервер</p>
              </div>
            </div>
            <div class="lootWrapper"></div>
            <div class="kitBox">
              <div class="boxImg bg"></div>
              <div class="purchase">
                 <p>399 ₽</p>
                 <button>ПРИОБРЕСТИ</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  <script src="./sctipt.js"></script>
  </body>
</html>
